version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: alerta
      POSTGRES_PASSWORD: alerta
      POSTGRES_DB: alerta
    ports:
      - "5432:5432"
    volumes:
      - alerta_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  alerta_pg:
